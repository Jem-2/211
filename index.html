<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Binggrae&display=swap">
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Binggrae', sans-serif; /* 전체 폰트를 배민 주아체로 변경 */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .sidebar {
            background: linear-gradient(to bottom, #f5b8b8, #a5b8f5);
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            width: 250px;
            transition: width 0.3s;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* 미디어 쿼리 */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100px;
            }
            .content {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Main Page</a>
        <a href="#" onclick="toggleMenu('m1')">M1</a>
        <div id="m1SubMenu" style="display: none;">
            <a href="w1.html">Week 1</a>
            <a href="w2.html">Week 2</a>
            <a href="w3.html">Week 3</a>
        </div>
        <a href="#" onclick="toggleMenu('m2')">M2</a>
        <div id="m2SubMenu" style="display: none;">
            <a href="w4.html">Week 4</a>
            <a href="w5.html">Week 5</a>
            <a href="w6.html">Week 6</a>
        </div>
    </div>
    <div class="content">
        <h1>OOP</h1>
        <h2>Note for OOP</h2>
    </div>

    <script>
        function toggleMenu(menuId) {
            var submenu = document.getElementById(menuId + 'SubMenu');
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block';
            } else {
                submenu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
