<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jalnan&display=swap">
    <style>
        /* 스타일링 */
        body {
            font-family: 'Jalnan', sans-serif; /* 웹폰트 '잘난체'를 기본으로 사용 */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 50px;
            overflow-y: auto;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 200px; /* 사이드바와 겹치지 않도록 컨텐츠를 이동시킵니다. */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="toggleMenu('m1')">M1</a>
        <div id="m1SubMenu" style="display: none;">
            <a href="#" onclick="toggleMenu('w1')">Week 1</a>
            <a href="#" onclick="toggleMenu('w2')">Week 2</a>
            <!-- 다른 주차에 대한 링크도 추가하세요 -->
        </div>
        <a href="#">M2</a>
    </div>
    <div class="content">
        <h1>OOP</h1>
        <h2>Note for OOP</h2>
        <!-- 본문 내용 -->
    </div>

    <script>
        function toggleMenu(menuId) {
            var submenu = document.getElementById(menuId + 'SubMenu');
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block';
            } else {
                submenu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
