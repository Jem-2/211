<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1</title>
    <style>
        /* 스타일링 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background: linear-gradient(135deg, #ff6f61, #6fa0ff);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff6f61;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Week 1</h1>
    </div>
    <div class="content">
        <h2>Java Basics</h2>
        <p>Java basics 내용</p>
        <button onclick="showExample()">Example 보기</button>
        <div id="example" class="example-content">
            <p>여기에 Week 1의 예시 내용을 추가할 수 있어요.</p>
        </div>
        <div class="week-content">
            <p>공부하자!</p>
        </div>
        <a href="m1.html" class="back-btn">이전 페이지로 돌아가기</a>
        <a href="index.html" class="back-btn">메인 페이지로 돌아가기</a>
    </div>

    <script>
        function showExample() {
            var exampleContent = document.getElementById('example');
            // 예시 내용 보이거나 숨기기
            if (exampleContent.style.display === 'none') {
                exampleContent.style.display = 'block';
            } else {
                exampleContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
